		Ecwid.OnAPILoaded.add(function(page){
			console.log('########## OnAPILoaded',arguments);
			$(document.body).customizer();
		})
		window.basket_hack_func = function(){
			$('.ecwid-productBrowser-cart-optionsList-name').each(function(){
				if ($(this).text()=='Уникальный идентификатор:') {
					var id = $(this).parent();
					id.hide()
					var cnt_value = id.next().find('.ecwid-productBrowser-cart-optionsList-value');
					cnt_value.text(cnt_value.text().split('###')[0].trim())
					id.parent().children('span').last().addClass('nextbuttonhide')
				}
			})
			var basket_hack_handler = function(){
				var value = $(this).parents('.ecwid-productBrowser-cart-itemsTable-cell').parent()
				.find('.ecwid-productBrowser-cart-optionsList-value').eq(0).text().replace(/\u200B/g,'')
				if (value) window.basket_hack = JSON.parse(value.trim())
				//$(window).unbind('click.basket_hack');
				clearInterval(window.basket_hack_interval) 
			}
			$('.ecwid-productBrowser-cart-itemsTable').find('a')//.css({'outline':'solid 2px #f00'})
			.unbind('click.basket_hack').unbind('keydown.basket_hack')
			.bind('click.basket_hack',basket_hack_handler).bind('keydown.basket_hack',basket_hack_handler)
		}
		Ecwid.OnPageLoaded.add(function(page){
			console.log('########## OnPageLoaded',arguments);

			// ---------- Хак с фоном
			partners = {
				'url(./i/test_bg.png)': [6247833,6247835,6247834]
			}
			var partner_bg = 'none'//url(./i/maikalogo2.gif)';
			for (var i in partners) {
				if (partners[i].indexOf(page.categoryId)!=-1) {
					partner_bg = i;
					break;
				}
			}
			$(document.body).css('background-image',partner_bg)

			// ---------- Хак со ссылкой партнеры
			var active_page = 1;
			if ([6175998].indexOf(page.categoryId)!=-1) active_page = 2;
			$('ul.main-menu').find('li').removeClass('active').eq(active_page).addClass('active')

			// ---------- Хак корзины
			clearInterval(window.basket_hack_interval) 
			//$(window).unbind('click.basket_hack');
			if (page.type=='CART'){
				window.basket_hack_func();
				//$(window).bind('click.basket_hack',window.basket_hack_func)
				window.basket_hack_interval = setInterval(window.basket_hack_func,500)
			}

			// ---------- Кастомайзер
			var data = $('#customizer-data');
			if (data.length) {
				var opts = data.text() ? JSON.parse(data.text()) : {};
				console.log('########## reloadWidget',data.text())
				$(document.body).customizer('reload',opts);
			} else {
				console.log('########## clearWidget')
				$(document.body).customizer('clear');
			}

			window.basket_hack = null;
		})

		var svg = function(img,color){
			$.get(img||'./i/prints/watering_girl.svg',function(){
				var svg = arguments[2].responseText;
				console.log(svg);
				$('img').eq(0).attr('src','data:image/svg+xml;charset=utf-8;base64,'+Base64.encode(svg.replace(/#000000/g,color||'#ccc'))).width(80)
			})
		}

		var gb = function(img){
			var c = document.createElement('canvas');
			var ctx = c.getContext("2d");
			ctx.drawImage(img, 10, 10);
			console.log(c,c.toDataURL());
		}

		$(function($) {

		})
